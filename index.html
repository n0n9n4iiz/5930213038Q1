<!DOCTYPE html>
<html lang="en">
<head>
        <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
        <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
        <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
        <ons-page>
                <ons-toolbar>
                        <div class="left">
                                <ons-toolbar-button icon="md-face"></ons-toolbar-button>
                              </div>
                          
                              <div class="center">Title</div>
                          
                              <div class="right">
                                    <ons-toolbar-button icon="md-face"></ons-toolbar-button>
                              </div>
                </ons-toolbar>
              
                <ons-tabbar swipeable position="auto">
                  <ons-tab page="tab1.html" label="Tab 1" icon="ion-home, material:md-home" badge="7" active>
                  </ons-tab>
                  <ons-tab page="tab2.html" label="Tab 2" icon="md-settings" active-icon="md-face">
                  </ons-tab>
                </ons-tabbar>
              </ons-page>
              
              <template id="tab1.html">
                <ons-page id="Tab1">
                        <p style="text-align: center; margin-top: 10px;">
                                <ons-search-input
                                  placeholder="Search"
                                  onchange="ons.notification.alert('Searched for: ' + this.value)"
                                ></ons-search-input>
                        </p>

                        <ons-carousel swipeable auto-scroll overscrollable id="carousel">
                                <ons-carousel-item style="background-color: #085078;">
                                  <div style="text-align: center; font-size: 30px; margin-top: 20px; color: #fff;">
                                    BLUE
                                  </div>
                                </ons-carousel-item>
                                <ons-carousel-item style="background-color: #373B44;">
                                  <div style="text-align: center; font-size: 30px; margin-top: 20px; color: #fff;">
                                    DARK
                                  </div>
                                </ons-carousel-item>
                                <ons-carousel-item style="background-color: #D38312;">
                                  <div style="text-align: center; font-size: 30px; margin-top: 20px; color: #fff;">
                                    ORANGE
                                  </div>
                                </ons-carousel-item>
                        </ons-carousel>
                        
                        
                        <ons-row style="text-align: center;">
                                <ons-col>1</ons-col>
                                <ons-col>2</ons-col>
                                <ons-col>3</ons-col>
                        </ons-row>

                        <ons-row style="text-align: center;">
                                <ons-col>1</ons-col>
                                <ons-col>2</ons-col>
                                <ons-col>3</ons-col>
                        </ons-row>

                        <ons-row style="text-align: center;">
                                <ons-col>1</ons-col>
                                <ons-col>2</ons-col>
                                <ons-col>3</ons-col>
                        </ons-row>

                </ons-page>

            
              </template>
              
              <template id="tab2.html">
                <ons-page id="Tab2">
                  <p style="text-align: center;">
                        <p style="text-align: center;">Shopping cart</p>
                        <ons-list>
                                <ons-list-item>Item A</ons-list-item>
                                <ons-list-item>Item B</ons-list-item>
                                <ons-list-item>Item C</ons-list-item>
                        </ons-list>

                        <section style="text-align: center; padding-top: 10px;">
                        <ons-button>large</ons-button>
                        </section>
                  </p>
                </ons-page>
              </template>
    
             
        
</body>
</html>
